<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        :root {
            --navbar-height: 6vh;
            --carousel-height: calc(100vh - var(--navbar-height));
        }

        .main_car_img {
            object-fit: cover;
            object-position: top;
            height: var(--carousel-height);
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <header class="site-header sticky-top">
        {% if with_navbar %}
        {% include 'navbar.html' %}
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}

        {% for category, message in messages %}
        <div class="alert alert-{{ category }} d-flex align-items-center" role="alert">
            <!-- TODO add images to the alerts -->
            <!-- {% if category == 'success' %}
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi flex-shrink-1 me-2 check-circle-fill" viewBox="0 0 16 16" role="img" aria-label="Success:">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                </svg>
                            {% else %}
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi flex-shrink-1 me-2 exclamation-triangle-fill" viewBox="0 0 16 16" role="img" aria-label="Danger:">
                                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                </svg>
                            {% endif %} -->
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </header>

    <main>
        {% block body %}{% endblock %}
    </main>

    <footer>

    </footer>

</body>

</html>
